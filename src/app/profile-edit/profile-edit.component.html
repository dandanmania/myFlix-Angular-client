<mat-card class="gold-bg">
    <mat-card-header>
        <mat-card-title>{{data.Username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="form-field">
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field class="form-field">
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    type="password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field class="form-field">
                <input
                    matInput
                    [(ngModel)]="userData.Email"
                    type="email"
                    placeholder="Email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field class="form-field">
                <input
                    matInput
                    [(ngModel)]="userData.Birthday"
                    type="date"
                    placeholder="Birthday"
                    name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="form-actions">
        <button
            mat-raised-button
            class="update-button"
            (click)="editUser()"
        >
            Update
        </button>
        <button
            mat-raised-button
            color="warn"
            (click)="openDeleteUserDialog()"
        >
            Delete User
        </button>
    </mat-card-actions>
</mat-card>
