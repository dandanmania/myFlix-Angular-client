<mat-card class="gold-bg">
    <mat-card-header>
        <mat-card-title>Warning!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>This action cannot be undone. Are you sure?</span>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="closeDialog()"
        >
            Cancel
        </button>
        <button
            mat-raised-button
            color="warn"
            (click)="deleteUser()"
        >
            Delete
        </button>
    </mat-card-actions>
</mat-card>
